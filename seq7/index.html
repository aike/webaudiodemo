	<h1 style="font-size:30px;">Simple Sequencer App<br>final version</h1>
	<pre>
	<code class="javascript">var drum = new Drum(ctx);
var bass = new Bass(ctx);
var synth = new Synth(ctx);

var play = function() {
	var t = ctx.currentTime;
	for (var i = 0; i < 128; i++) {
		t += 0.1;
		drum.play(i, t);
		bass.play(i, t);
		synth.play(i, t);
	}
}</code>
	</pre>

	<div class="center"><button id="play" onclick="play();">Play</button></div>
